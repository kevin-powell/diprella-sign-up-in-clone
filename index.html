<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diprella clone</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <!-- <section class="login"></section> -->

    <section class="switch-state flow">
      <h2>One of us?</h2>
      <p>If you already have an account, just sign in. We've missed you!</p>
      <a href="#" class="btn">Sign in</a>
    </section>

    <section class="sign-up">
      <h1>Create Free account</h1>
      <p>Sign up using social networks</p>
      <ul class="social-login">
        <li><a href="#" class="btn btn--social">F</a></li>
        <li><a href="#" class="btn btn--social">G</a></li>
        <li><a href="#" class="btn btn--social">in</a></li>
      </ul>
      <p class="divider">or</p>
      <form class="create-account flow" action="" method="post">
        <div class="input-wrapper">
          <label class="sr-only" for="name">Name</label>
          <input name="first-name" id="name" type="text" placeholder="Name">

          <label class="sr-only" for="surname">Surname</label>
          <input name="last-name" id="surname" type="text" placeholder="Surname">

          <label class="sr-only" for="email">Email</label>
          <input id="email" type="email" placeholder="email">

          <label class="sr-only" for="password">password</label>
          <input id="password" type="password" placeholder="password">
        </div>

        <label class="terms" for="terms">
          <input id="terms" type="checkbox" name="" id="">I have read the <a href="#">Term &
            Conditions</a>
        </label>

        <button type="submit" class="btn">Sign up</button>

      </form>
    </section>


  </main>

</body>

</html>
